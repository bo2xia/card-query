<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改管理员密码</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .container { max-width: 720px; margin-top: 2rem; }
        .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .form-control-lg { font-size: 1.25rem; padding: 0.75rem; }
        .btn-lg { font-size: 1.25rem; padding: 0.75rem 1.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <nav class="nav mb-3">
                <a href="{{ url_for('admin') }}" class="nav-link">返回管理首页</a>
            </nav>
            <h1 class="text-center mb-4">修改管理员密码</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message | e }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('change_password') }}">
                <div class="mb-3">
                    <label class="form-label">当前密码</label>
                    <input type="password" name="current_password" class="form-control form-control-lg" placeholder="请输入当前密码" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">新密码</label>
                    <input type="password" name="new_password" class="form-control form-control-lg" placeholder="请输入新密码" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">确认新密码</label>
                    <input type="password" name="confirm_password" class="form-control form-control-lg" placeholder="请再次输入新密码" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">修改密码</button>
            </form>
        </div>
    </div>
    <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
