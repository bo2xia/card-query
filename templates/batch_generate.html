<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量卡密生成</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .container { max-width: 720px; margin-top: 2rem; }
        .card { border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <nav class="nav mb-3">
                <a href="{{ url_for('admin') }}" class="nav-link">返回管理首页</a>
            </nav>
            <h1 class="text-center mb-4">批量卡密生成</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message | e }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="post" action="{{ url_for('batch_generate') }}">
                <div class="mb-3">
                    <label class="form-label">账号</label>
                    <select name="account" class="form-select" required>
                        <option value="">请选择账号</option>
                        {% for account in accounts %}
                        <option value="{{ account.username }}">{{ account.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">生成数量</label>
                    <input type="number" name="count" class="form-control" placeholder="生成数量 (1-100)" min="1" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">最大查询次数</label>
                    <input type="number" name="max_query_count" class="form-control" placeholder="最大查询次数 (1-100)" min="1" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">有效期(小时)</label>
                    <select name="duration_hours" class="form-select" required>
                        <option value="24">24小时</option>
                        <option value="168">1周</option>
                        <option value="720">1个月</option>
                        <option value="8760">1年</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">生成</button>
            </form>
        </div>
    </div>
    <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
