version: '3.8'

services:
  # 简化版Web应用 - 使用SQLite，无需数据库服务
  web:
    build:
      context: .
      dockerfile: Dockerfile.cn  # 使用优化的Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY:-simple-secret-key-for-testing}
      - DATABASE_URL=sqlite:///app.db  # 使用SQLite简化部署
      - PORT=5000
    volumes:
      - ./data:/app/data  # 持久化SQLite数据库
      - ./logs:/app/logs  # 持久化日志
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  data:
  logs:
